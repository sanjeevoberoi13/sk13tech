  <script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    
    let drawer = document.getElementById('drawer');
    if (!drawer) {
      const content = sidebar.innerHTML;
      sidebar.innerHTML = '';

      const overlayClick = document.createElement('div');
      overlayClick.className = 'overlayClick';
      overlayClick.onclick = toggleSidebar;
      sidebar.appendChild(overlayClick);

      drawer = document.createElement('div');
      drawer.id = 'drawer';
      drawer.className = "absolute top-0 left-0 w-64 h-full bg-[var(--nav-color)] z-[1000] p-5 space-y-4 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out";
      drawer.innerHTML = content;
      sidebar.appendChild(drawer);
    }

    if (sidebar.classList.contains('hidden')) {
      sidebar.classList.remove('hidden');
      setTimeout(() => {
        drawer.classList.remove('-translate-x-full');
      }, 10);
    } else {
      drawer.classList.add('-translate-x-full');
      setTimeout(() => {
        sidebar.classList.add('hidden');
      }, 300);
    }
  }

  function toggleDarkMode() {
    const isChecked = document.getElementById("darkModeToggle").checked;
    document.documentElement.classList.toggle("dark", isChecked);
    localStorage.setItem("darkMode", isChecked ? "enabled" : "disabled");
  }

  // On page load, apply the saved theme
  window.addEventListener("DOMContentLoaded", () => {
    const savedMode = localStorage.getItem("darkMode");
    const toggle = document.getElementById("darkModeToggle");

    if (savedMode === "enabled") {
      document.documentElement.classList.add("dark");
      if (toggle) toggle.checked = true;
    } else {
      document.documentElement.classList.remove("dark");
      if (toggle) toggle.checked = false;
    }
  });
  
  <!-- prevent user select  -->
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', function (e) {
    if (
      e.ctrlKey && ['s', 'u', 'c', 'x', 'v'].includes(e.key.toLowerCase()) || 
      e.key === 'F12'
    ) {
      e.preventDefault();
    }
  });
  
  <!-- toggle pr-->

  function toggleProfile() {
    const profileCard = document.querySelector('.cardblur');
    
    if (profileCard.classList.contains('hidden')) {
      // Show the card
      profileCard.classList.remove('hidden');
    } else {
      // Hide the card
      profileCard.classList.add('hidden');
    }
  }

</script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    getDoc,
    query,
    limit
  } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDZFMVoRFBmV07IN4BK4fPbWrI8eC_lAA8",
    authDomain: "chat-ui-482d3.firebaseapp.com",
    projectId: "chat-ui-482d3",

    messagingSenderId: "878416166620",
    appId: "1:878416166620:web:cbf63e246a5fbd32e9be19",
    measurementId: "G-VH848NZLDW"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const articleList = document.getElementById("article-list");
  const loading = document.getElementById("loading");
  const searchInput = document.getElementById("Search");

  let allArticles = []; // To store all fetched articles for search filtering

  async function fetchArticles() {
    loading.style.display = "block";
    const q = query(collection(db, "articles"), limit(10));
    const querySnapshot = await getDocs(q);
    loading.style.display = "none";

    allArticles = [];

    if (querySnapshot.empty) {
      articleList.innerHTML = `<p class="text-gray-500">No articles found.</p>`;
      return;
    }

    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const title = data.title || "No Title";
      const body = data.body || "";
      const firstImgMatch = body.match(/<img[^>]+src="([^">]+)"/);
      const thumbnail = firstImgMatch ? firstImgMatch[1] : "https://via.placeholder.com/90";

      const article = {
        id: docSnap.id,
        title,
        body,
        views: data.views || 0,
        thumbnail
      };

      allArticles.push(article);
    });

    renderArticles(allArticles);
  }

  function renderArticles(articles) {
    articleList.innerHTML = "";
    if (articles.length === 0) {
      articleList.innerHTML = `<p class="text-gray-500" >No matching articles.</p>`;
      return;
    }

    articles.forEach((article) => {
      const articleCard = document.createElement("article");
      articleCard.className = "bg-[var(--card)] shadow flex justify-between rounded-xl p-3 gap-3 cursor-pointer";
      articleCard.setAttribute("onclick", "openFullPost(this)");
      articleCard.dataset.id = article.id;

      articleCard.innerHTML = `
        <div class=" flex flex-col justify-between max-w-[65%]">
          <p class="text-xs text-gray-400 select-none">Sk13 tech <i class="fas fa-check-circle" style="color: #0081ff;"></i></p>
          <p class="title font-semibold text-sm leading-snug line-clamp-3">${article.title}</p>
          <div class="flex items-center gap-2 text-xs text-gray-500">
            <img class="w-5 h-5 rounded-full object-cover shared-img" src="https://via.placeholder.com/40"/>
            <span>By Sk13 Tech</span>
            <span class="flex items-center gap-1"><i class="far fa-yeye"></i></span>
            <span class="flex items-center gap-1"><i class="far fa-ciomment"></i></span>
          </div>
        </div>
        <div class="relative rounded-xl overflow-hidden w-[90px] h-[90px] flex-shrink-0">
          <img class="w-full h-full object-cover" src="${article.thumbnail}" />
        </div>
      `;

      articleList.appendChild(articleCard);
    });

    // Update shared avatars
    const imageURL = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTinBE9mKxjXAhdOAkexKEkOt7wVov0wEPOKg&s";
    document.querySelectorAll('.shared-img').forEach(img => {
      img.src = imageURL;
    });
  }

  window.openFullPost = async function (element) {
    const id = element.dataset.id;
    const docRef = doc(db, "articles", id);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      const title = data.title || "Untitled";
      const body = data.body || "";

      const overlay = document.createElement("div");
      overlay.className = "fixed inset-0 flex items-center justify-center z-50";
      overlay.innerHTML = `
        <div class="articleview bg-[var(--background-color)] text-[var(--text-color)] max-w-3xl w-full overflow-y-auto max-h-[100vh] min-h-[100vh] relative">
          <button onclick="this.parentElement.parentElement.remove()" class="relative bg-gray-0 text-[var(--primary-color)]  rounded"><i class="fas fa-chevron-circle-left"></i> Back</button>
          <h2 class="text-2xl font-bold mb-4">${title}</h2>
          <div class="prose max-w-full" id="fullPostBody">${body}</div>
        </div>
      `;
      document.body.appendChild(overlay);

      overlay.querySelectorAll("#fullPostBody img").forEach(img => {
        img.classList.add("rounded-xl");
      });
    } else {
      alert("Article not found.");
    }
  };

  // Search listener
  searchInput.addEventListener("input", () => {
    const keyword = searchInput.value.trim().toLowerCase();
    const filtered = allArticles.filter(article =>
      article.title.toLowerCase().includes(keyword)
    );
    renderArticles(filtered);
  });

  fetchArticles();
</script>
